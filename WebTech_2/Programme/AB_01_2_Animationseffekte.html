<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Animationseffekte</title>

    <style>
        .center {
            margin: auto;
            width: fit-content;
            padding: 10px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" defer></script>
    <script>
        $(function () {
            $("#fd").click(function () {
                $("#fade").fadeToggle();
            });
        });

        $(function () {
            $("#click").click(function () {
                $("#slide").slideToggle();
            });
        });

        $(function () {
            $("#exp_btn").click(function () {
                $("#expl").toggle("explode", 2000);
            });
        });
    </script>
</head>

<body>
    <div class="center">

        <p class="center">
            <button id="fd">Ein-/Ausblenden</button>
        </p>

        <p id="fade">
            <img src="/WebTech_2/Grafiken/HTML5.png" alt="HTML5-Symbol">
        </p>
    </div>

    <div class="center">
        <p id="click">
            Klicken um Bild einzuschieben
        </p>

        <p id="slide">
            <img src="/WebTech_2/Grafiken/HTML5.png" alt="HTML5-Symbol">
        </p>
    </div>

    <div class="center">
        <p class="center">
            <button id="exp_btn">Explode</button>
        </p>

        <p id="expl">
            <img src="/WebTech_2/Grafiken/HTML5.png" alt="HTML5-Symbol">
        </p>

    </div>

</body>

</html>
