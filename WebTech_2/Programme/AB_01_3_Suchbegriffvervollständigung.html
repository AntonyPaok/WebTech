<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Suchbegriffvervollst√§ndigung</title>


   
      <script>
    var senden = function() {
       $.ajax({
          type: "PUT",
          url: "http://haegar.fh-swf.de/AJAX/spiegel.php",
          data: "Titel=" + document.getElementById("film").value,
          success: function(response) {
             document.getElementById("response").innerHTML = response;
          },
          error: function(xhr,status,error) {
             document.getElementById("error").innerHTML
             = "Response: " + xhr.responseText
             + "Status: " + status + ", Error: " +  error;
          }
       });
    }
      </script>
    </head>
    <body>
      Film: <input type="text" name="film" id="film" value="Ex Machina"/>
      <br/>
      <button onclick="senden()">Eintragen</button>
    </body>

</html>
