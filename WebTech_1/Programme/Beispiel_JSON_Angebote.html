<!DOCTYPE html>
<html lang="de">

<head>
    <title>Unsere Amngebote</title>
    <meta charset="UTF-8" />
    <script>
        var ladenJSON = function () {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    var artikel = JSON.parse(request.response);
                    var element = document.getElementById("angebot");
                    var ausgabe = "Kaufen Sie unseren " +
                        artikel.name + " mit der Nummer " +
                        artikel.id + " f√ºr " + artikel.preis + " &euro;!";
                    element.innerHTML = ausgabe;
                }
            };
            request.open("GET", "http://haegar.fh-swf.de/json-artikel.php");
            request.send();
        }
    </script>
</head>

<body>
    <h1>Unser Preisknaller!</h1>
    <p id="angebot">Klicken Sie, um unser heutiges Sonderangebot zu sehen:</p>
    <input type="button" value="JSON Eingabe" onclick="ladenJSON();">
</body>

</html>
