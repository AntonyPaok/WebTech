    var ladeJSON = function () {
      var select = "GB";
      
      var request = new XMLHttpRequest();
      request.onreadystatechange = function () {
        if (request.readyState === 4 && request.status === 200) {
          var city = JSON.parse(request.response);
          var element = document.getElementById("inhalt");
          var ausgabe = city.name + "is the capital city of " +
            city.state + " with a metropolitan area of over " +
            city.residents + " inhabitants. " + city.remark;
          element.innerHTML = ausgabe;
          document.getElementById("test").innerHTML = select;
        }
      };
      request.open("GET", "http://haegar.fh-swf.de/json-artikel.php");
      request.send();

      
    }
